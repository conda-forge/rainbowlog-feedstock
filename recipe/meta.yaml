{% set name = "rainbowlog" %}
{% set version = "2.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/rainbowlog-{{ version }}.tar.gz
  sha256: 35b3560f54a0fd0dde982b0bc7c5ce75d61ec3de51b72f2b9e921cd2295b2d76

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
    - poetry-core >=1.0.0
  run:
    - constyle >=1.0.2,<2.0.0
    - importlib-metadata >=4.11,<5.0
    - python >=3.7

test:
  imports:
    - rainbowlog
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/abrahammurciano/rainbowlog
  summary: Format your python logs with colours based on the log levels.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - abrahammurciano
